<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Character Encoding -->
    <meta charset="utf-8" />

    <!-- Responsive Meta Tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#6aaad4" />

    <!-- SEO Metadata -->
    <meta
      name="description"
      content="Fotogram is a modern image-sharing and collaboration platform for photographers and creatives. Share, collaborate, and inspire effortlessly."
    />
    <meta
      name="keywords"
      content="Fotogram, image sharing, photography, collaboration, creatives, photo platform, share photos, secure photo sharing"
    />
    <meta name="author" content="Fotogram Technology" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://fotogram.technology/" />

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- Manifest for Progressive Web App -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Open Graph Metadata -->
    <meta property="og:title" content="Fotogram - Share, Collaborate, Inspire" />
    <meta
      property="og:description"
      content="Fotogram is a modern image-sharing and collaboration platform for photographers and creatives. Share, collaborate, and inspire effortlessly."
    />
    <meta property="og:url" content="https://fotogram.technology/" />
    <meta property="og:image" content="%PUBLIC_URL%/logo192.png" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Metadata -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Fotogram - Share, Collaborate, Inspire" />
    <meta
      name="twitter:description"
      content="Fotogram is a modern image-sharing and collaboration platform for photographers and creatives. Share, collaborate, and inspire effortlessly."
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/logo192.png" />

    <!-- Title -->
    <title>Fotogram - Share, Collaborate, Inspire</title>
  </head>
  <body>
    <!-- Noscript Fallback -->
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- React Root -->
    <div id="root"></div>
  </body>
</html>
